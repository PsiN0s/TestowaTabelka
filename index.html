<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Testowa tabelka</title>
  <style>
    body { font-family: sans-serif; padding: 30px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Testowy tekst</h1>
  <table id="data-table"></table>

  <script>
    fetch("AKfycbyf-7sL5ZH2tZyf6EhpkRmbYn4ffZciN_CRx3Y2xDrgZ-onKcqFWXP8FI3bLU7Lb2pt-A")
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("data-table");

        if (data.length === 0) {
          table.innerHTML = "<tr><td>Brak danych</td></tr>";
          return;
        }

        // NagÅ‚Ã³wki
        const headers = Object.keys(data[0]);
        const headerRow = `<tr>${headers.map(h => `<th>${h}</th>`).join("")}</tr>`;
        table.innerHTML = headerRow;

        // Wiersze
        data.forEach(row => {
          const rowHTML = `<tr>${headers.map(h => `<td>${row[h]}</td>`).join("")}</tr>`;
          table.innerHTML += rowHTML;
        });
      })
      .catch(err => {
        document.getElementById("data-table").innerHTML = "<tr><td>BÅ‚Ä…d Å‚adowania ðŸ˜¢</td></tr>";
        console.error(err);
      });
  </script>
</body>
</html>
